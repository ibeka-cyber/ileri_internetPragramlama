<body>
    <p id="cikti"> </p>
    <h1 id="baslik"> </h1>
    <script> 
    class sinif{
        constructor(ad, soyad,yas){
            this.ad = ad
            this.soyad = soyad
            this.yas = yas
        }
        memleket_belirle(memleket){
            this.memleket= memleket
        }
        yazdir(){
            document.getElementById().innerHTML = this.ad + " " + this.soyad; 
            document.getElementById().innerHTML = this.yas + " " + this.memleket; 
        }
    }
     kisi = new sinif("Bahar" ,"Ko√ß",22)
     kisi.memleket_belirle("Kocaeli");
     kisi.yazdir();

    </script>
